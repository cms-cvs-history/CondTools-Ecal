process TEST = 
{
    include "CondCore/DBCommon/data/CondDBCommon.cfi"
    replace CondDBCommon.timetype = "runnumber" 
    replace CondDBCommon.DBParameters.messageLevel = 2
    replace CondDBCommon.DBParameters.authenticationPath = "."
    replace CondDBCommon.connect = "sqlite_file:mydata.db"
    replace CondDBCommon.catalog = "file:mycatalog.xml"
    source = EmptyIOVSource 
    {
        string timetype = "runnumber"
	untracked uint32 firstRun = 1
        untracked uint32 lastRun  = 1
        uint32 interval = 1
    }
    
    service = PoolDBOutputService
    {
	using CondDBCommon
	VPSet toPut=
	{
	    {
	        string record = "EcalGainRatiosRcd"
		string tag ="EcalGainRatios_prelimininary"
	    }
	}
    }
    
    module ecalModule = StoreEcalCondition 
    {
        string logfile = "./logfile.log"
	VPSet toPut=
	{
	    {
		untracked string conditionType = "EcalGainRatios"
		untracked string inputFile = "/afs/cern.ch/cms/ECAL/testbeam/pedestal/2006/GAINRATIO/laboratory_gainratio_sm22.txt"
	    }
	}
    }

    path p = 
    { 
	ecalModule 
    }
    
}
