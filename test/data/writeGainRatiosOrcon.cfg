    module ecalModule = StoreEcalCondition 
    {
        string logfile = "./logfile.log"
	VPSet toPut=
	{
	    {
		untracked string conditionType = "EcalGainRatios"
		untracked string inputFile = "/nfshome0/fra/test/CMSSW_2_0_0_pre9/src/CondTools/Ecal/test/data/TP_Gainratio-00045210_DAC2.txt"
	    }
	}
    }

    path p = 
    { 
	ecalModule 
    }
    
