# Configuration file for EventSetupTest_t
# ~12000 EcalPedestals were written to the schema in 'connect'
# on 2005-11-05.  This configuration script can be used with CMSRUN
# to read load them.

process TEST = {

	path p = { get & print }


	es_source = PoolDBESSource { 
                      VPSet toGet = {
                        { string record = "EcalPedestalsRcd"
                          string tag = "EcalPedestals_Nov_test"
                        } 
                      }
                      bool loadAll = true
                      string connect = "oracle://cms_val_lb/cms_val_ecal_pool_owner"
                      string timetype = "runnumber" 
                    }

	module print = AsciiOutputModule { }

	source = EmptySource { untracked int32 maxEvents = 100
                               untracked uint32 firstRun = 1
                               untracked uint32 numberEventsInRun = 10 }

	module get = EventSetupRecordDataGetter { 
                       VPSet toGet = {
	                 { string record = "EcalPedestalsRcd"
	                   vstring data = {"EcalPedestals"} } 
	               }
	               untracked bool verbose = true 
	             }

}
