#                string tag = "miscalib0.04"}}
#		string tag = "miscalibINV0.04"}}
               string tag = "EcalIntercalibConstants"}} 
   }
   service = PoolDBOutputService{
            string connect = "oracle://cms_orcoff_int2r/CMS_COND_ECAL"
            string timetype = "runnumber"
            untracked uint32 authenticationMethod = 1
            untracked string catalog = "relationalcatalog_oracle://cms_orcoff_int2r/CMS_COND_GENERAL"
            VPSet toPut={
             {untracked string containerName = "EcalIntercalibConstants"
              #string tag ="miscalib0.00"}
              # string tag ="miscalib0.04"}
              # string tag ="miscalibINV0.04"}
              string tag ="phiSymCalib"}
             }
    }
    module ecalcopy = EcalDBCopy{
            string timetype = "runnumber"
            VPSet toCopy={
             { string container = "EcalIntercalibConstants"
               string record ="EcalIntercalibConstantsRcd"}
             }
    }
    path p = { ecalcopy }
    module print = AsciiOutputModule{ }
    endpath ep = { print }
}