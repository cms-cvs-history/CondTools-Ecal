process IntercalibCopy = {
   source = EmptySource {
           untracked int32 maxEvents = 1
           untracked uint32 firstRun=1
           untracked uint32 numberEventsInRun=1
         }
   es_source = PoolDBESSource { 
           #string connect = "sqlite_file:ecalMiscalib_0.00.db"
           #string connect = "sqlite_file:ecalMiscalib_0.04.db"
           #string connect = "sqlite_file:ecalMiscalib_INV0.04.db"
           string connect = "sqlite_file:ecalMiscalib_phiSymCalib.db"
           untracked string catalog = "file:PoolFileCatalog.xml"
           string timetype = "runnumber"
           untracked bool loadBlobStreamer = false
           untracked uint32 authenticationMethod = 1
           untracked uint32 messagelevel = 0    
           VPSet toGet = {{string record = "EcalIntercalibConstantsRcd"
