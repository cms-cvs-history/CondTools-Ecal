process TEST = 
{
    include "CondCore/DBCommon/data/CondDBCommon.cfi"

    replace CondDBCommon.DBParameters.messageLevel = 2

# to write in sqlite
#    replace CondDBCommon.connect = "sqlite_file:mydb.db"
# to write in orcon
     replace CondDBCommon.connect = "oracle://cms_orcon_prod/CMS_COND_21X_ECAL"
     replace CondDBCommon.DBParameters.authenticationPath="/nfshome0/xiezhen/conddb"



    source = EmptyIOVSource 
    {
        string timetype = "runnumber"
	untracked uint32 firstRun = 1
        untracked uint32 lastRun  = 1
        uint32 interval = 1
    }
    
    service = PoolDBOutputService
    {
	using CondDBCommon
	VPSet toPut=
	{
	    {
                string record = "EcalADCToGeVConstantRcd"
		string tag ="EcalADCToGeVConstant_CosmGain200_v2"
	    }
	}
    }
    
    module ecalModule = StoreEcalCondition 
    {
        string logfile = "./logfile.log"
	VPSet toPut=
	{
	    {
		untracked string conditionType = "EcalADCToGeVConstant"
		untracked string inputFile = "/nfshome0/fra/db/CMSSW_2_1_4/src/CondTools/Ecal/test/data/adctogev_gain200_mc_ecap.txt"
	    }
	}
    }

    path p = 
    { 
	ecalModule 
    }
    
}
